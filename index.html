<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊資訊</title>

    <!-- css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/reset.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>

<body>
    <header>
        <div class="banner container text-center position-relative">
            <p class="page-name text-white">高雄旅遊資訊</p>
            <div class="row justify-content-center">
                <select name="district" id="district" class="col-lg-6 col-9">
                </select>
            </div>
            <div class="hot-area row justify-content-center position-absolute w-100 ">
                <div class="hot col-10 bg-white">
                    <p class="hot-title text-start">熱門行政區</p>
                    <ul class="d-flex flex-wrap hot-list flex-md-wrap flex-nowrap overflow-auto">
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="line position-relative container">
        <div class="line-bar"></div>
        <i class="bi bi-caret-down-fill line-icon rounded-pill position-absolute start-50 top-0 translate-middle"></i>
    </div>
    <div class="content container">
        <div class="content-title text-center"></div>
        <ul class="content-list row">
        </ul>
    </div>






    <!-- js -->
    <script src="js/all.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
